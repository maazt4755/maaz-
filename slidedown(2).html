<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  <title>Document</title>  
  
    
    <script>

        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow")
                // $("#panel").slideDown("slow")
                // $("#panel").slideUp("slow")
            });

});

    </script>

    <style>
        #flip, #panel{
            padding: 5px;
            text-align: center;
            border: 2px solid black;
            background-color: rgb(135, 132, 182);
        }
        #panel{
            padding: 50px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="flip">click to slide up
    </div>
    <div id="panel">click to slide up
    </div>
</body>
</html>
